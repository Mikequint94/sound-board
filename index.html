<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107687578-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  <meta charset="UTF-8">
  <title>Publizity Soundboard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Publizity Soundboard</h1>
  <div class="customize">
    <div class="color-picker">
      <label for="base">Color:</label>
      <input id="base" type="color" name="base" value="#FF02F0">
    </div>
    <div class="volume-select">
      <label for="volume">Volume:</label>
      <input id="volume" type="range" name="volume" min="10" max="99" value="50">
    </div>
  </div>
  <div class="row-container">
    <div class="keys row1">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Binge Watch</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Chunky Guys</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">That's Ameezing</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Multiple Rapes</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">Bangs</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">I got Baaaaangs</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">Is that a Dig?</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">It's these Bangs</span>
      </div>

    </div>

    <div class="keys row2">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <div class="keys row3">
      <div data-key="32" class="key space">
        <kbd>Space</kbd>
        <span class="sound">Background Beat</span>
      </div>
    </div>
  </div>


  <audio data-key="32" src="sounds/simplebeat.wav"></audio>
  <audio data-key="81" src="sounds/bingewatch.wav"></audio>
  <audio data-key="87" src="sounds/chunkyguys.wav"></audio>
  <audio data-key="69" src="sounds/ameezing.wav"></audio>
  <audio data-key="82" src="sounds/multiplerapes.wav"></audio>
  <audio data-key="89" src="sounds/igotbangs.wav"></audio>
  <audio data-key="84" src="sounds/bangs.wav"></audio>
  <audio data-key="85" src="sounds/dig.wav"></audio>
  <audio data-key="73" src="sounds/itsthesebangs.wav"></audio>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const keys = document.querySelectorAll('.key');
  keys.forEach((key) => key.addEventListener('transitionend', removeTransition));
  
  function removeTransition(e) {
    this.classList.remove('playing');
    this.classList.remove('playingbackground');
  }

  // customizing inputs
  const inputs = document.querySelectorAll('.customize input');
    function handleUpdate() {
      document.documentElement.style.setProperty(`--${this.name}`, this.value);
    }

    inputs.forEach((input) => {
      input.addEventListener('change', handleUpdate);
      input.addEventListener('mousemove', handleUpdate);
    })
</script>
<script src="./soundboard.js"> </script>
</body>
</html>
